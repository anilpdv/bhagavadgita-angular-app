<div class="clr-row row-margin">
  <div class="clr-col-xl-4 clr-col-sm-12 clr-col-md-6 col-pad " *ngFor="let chapter of chapters">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">
          {{chapter.chapter_number}}. {{ chapter.name_meaning.split('"').join('') }}
        </h4>
        <hr>
        <p class="card-text">
          {{ chapter.chapter_summary.replace('"', '').substring(0, 90) + '....' }}
        </p>
        <a class="btn btn-success btn-sm" [routerLink]="['/chapter', chapter.chapter_number]">
          chapter detail
        </a>
      </div>
    </div>
  </div>
</div>
